<h2>Player Status - Game 1</h2>
<table>
    <thead>
        <th>Team Name</th>
        <th>Action</th>
    </thead>
    <tbody *ngFor="let player of players">
        <td>{{player.name}}</td>
        <td>
            <button [ngClass]="{'green': player.game1 == 'playing'}" (click)="playPlayer(player._id)">Play Player</button>
            <button [ngClass]="{'red': player.game1 == 'notplaying'}" (click)="notPlayPlayer(player._id)">Not Playing</button>
            <button [ngClass]="{'yellow': player.game1 == 'undecided'}" (click)="undecidedPlayer(player._id)">Undecided</button>
        </td>
    </tbody>
</table>
